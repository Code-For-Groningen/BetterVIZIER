name: Cleanup PR Preview

on:
  pull_request:
    branches: ["main"]
    types: [closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  cleanup-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Delete preview branch
        run: |
          # Configure git
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Delete the preview branch
          PREVIEW_BRANCH="preview/pr-${{ github.event.number }}"
          git push origin --delete $PREVIEW_BRANCH || echo "Preview branch $PREVIEW_BRANCH not found or already deleted"
          
      - name: Update PR comment  
        uses: actions/github-script@v7
        with:
          script: |
            // Find existing comment and update it
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('ðŸš€ Preview deployment')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: 'ðŸš€ **Preview deployment cleaned up** âœ¨\n\nThis PR has been closed and the preview branch has been removed.'
              });
            }